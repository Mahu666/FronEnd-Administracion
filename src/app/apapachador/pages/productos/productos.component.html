<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Abc" #input>
</mat-form-field>&nbsp;&nbsp;&nbsp;

<button mat-raised-button color="primary" class="btnAdd" (click)="openDialogCreate()">Agregar</button>&nbsp;&nbsp;&nbsp;

<mat-form-field appearance="fill">
    <mat-label>Selecciona un Sitio</mat-label>
    <select matNativeControl [(ngModel)]="opcionSeleccionado" [(value)]="selectedSit" (change)="obtenerSitio()">
        <option value="{{dato._id}}" *ngFor="let dato of datosSitio" selected>
            {{dato.nombreSitio}}</option>
    </select>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <tr>
            <!-- Producto Column -->
            <ng-container matColumnDef="nombreProducto">
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
            </ng-container>

            <!-- PrecioActual Column -->
            <ng-container matColumnDef="precioActual">
                <th mat-header-cell *matHeaderCellDef> Precio Actual </th>
                <td mat-cell *matCellDef="let element"> {{element.precioActual}} </td>
            </ng-container>

            <!-- PrecioAnterior Column -->
            <ng-container matColumnDef="precioAnterior">
                <th mat-header-cell *matHeaderCellDef> Precio Anterior </th>
                <td mat-cell *matCellDef="let element"> {{element.precioAnterior}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>


            <!-- Actions Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">{{element.acciones}}
                    <button class="btnUpdate" mat-mini-fab color="warn" aria-label="Actualizar Producto"
                        (click)="openDialog(element.nombreProducto, element.imgPrincipal, element.descripcion, element.precioActual, element.precioAnterior,
                        element.sitio, element.talent, element.status, element._id)">
                        <mat-icon>update</mat-icon>
                    </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btnDelete" mat-mini-fab color="primary" aria-label="Eliminar Producto"
                        (click)="BorrarId(element._id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        </tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div align="end">
        <button id="btnPrev" class="btnBack" mat-raised-button color="primary" (click)="dec()">
            < </button>
                <label>&nbsp; {{mostrarPaginaPrev}} &nbsp; - &nbsp; {{est}} &nbsp; de &nbsp;
                    {{totalProductos}}&nbsp;&nbsp;</label>
                <button id="btnNext" mat-raised-button color="primary" class="btnNext" (click)="inc()"> > </button>
    </div>

</div>
