<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Abc" #input>
</mat-form-field>&nbsp;&nbsp;&nbsp;


<button mat-raised-button color="primary" class="btnAdd" (click)="openDialogCreate()">Agregar</button>&nbsp;&nbsp;&nbsp;

<mat-form-field appearance="fill">
    <mat-label>Selecciona un Sitio</mat-label>
    <select matNativeControl [(ngModel)]="opcionSeleccionado" [(value)]="selectedSit" (change)="obtenerSitio()">
        <option value="{{dato._id}}" *ngFor="let dato of datosSitio" selected>
            {{dato.nombreSitio}}</option>
    </select>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <tr>
            <!-- Evento Column -->
            <ng-container matColumnDef="nombreEvento">
                <th mat-header-cell *matHeaderCellDef> Evento </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreEvento}} </td>
            </ng-container>

            <!-- Horario Column -->
            <ng-container matColumnDef="horario">
                <th mat-header-cell *matHeaderCellDef> Horario </th>
                <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
            </ng-container>

            <!-- Ubicacion Column -->
            <ng-container matColumnDef="ubicacion">
                <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n </th>
                <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>


            <!-- Actions Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">{{element.acciones}}
                    <button class="btnUpdate" mat-mini-fab color="warn" aria-label="Actualizar Evento" (click)="openDialog(element.nombreEvento, element.imgPrincipal, element.descripcion, element.horario, element.ubicacion,
                        element.sitio, element.talent, element.status, element._id)">
                        <mat-icon>update</mat-icon>
                    </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btnDelete" mat-mini-fab color="primary" aria-label="Eliminar Evento" (click)="BorrarId(element._id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        </tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div align="end">
        <button id="btnPrev" mat-raised-button color="primary" class="btnBack" (click)="dec()">
            < </button>
                <label>&nbsp; {{mostrarPaginaPrev}} &nbsp; - &nbsp; {{est}} &nbsp; de &nbsp;
                    {{totalEventos}}&nbsp;&nbsp;</label>
                <button id="btnNext" mat-raised-button color="primary" class="btnNext" (click)="inc()"> > </button>
    </div>

</div>
