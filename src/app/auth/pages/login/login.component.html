<div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px" fxLayout.xs="colum">
    <div fxFlex="60" fxFlex.lg="40" fxFlex.md="40" fxFlex.sm="40">



        <form class="login" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">


            <!--
                <mat-card-title class="card-title">

                    <br><br>Login<br>
                    <br><br>
                </mat-card-title>
-->

            <mat-card-content class="center">

                <div align="center">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input class="ancho" matInput placeholder="pat@example.com" formControlName="email">
                        <button mat-icon-button matSuffix></button>
                        <mat-error></mat-error>
                    </mat-form-field>


                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

            </mat-card-content>


            <mat-card-footer class="center">
                <div align="center">
                    <br>
                    <button type="submit" class="btnSave" mat-raised-button color="primary">Login</button>
                    <br>
                </div>
            </mat-card-footer>



        </form>



    </div>


</div>
