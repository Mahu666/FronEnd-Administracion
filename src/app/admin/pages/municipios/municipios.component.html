<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Abc" #input>
</mat-form-field>&nbsp;&nbsp;&nbsp;

<button class="btnAdd" mat-raised-button color="primary" (click)="openDialogCreate()">Agregar</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <tr>
            <!-- Municipio Column -->
            <ng-container matColumnDef="nombreMunicipio">
                <th mat-header-cell *matHeaderCellDef> Municipio </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreMunicipio}} </td>
            </ng-container>

            <!-- ubicacion Column -->
            <ng-container matColumnDef="ubicacion">
                <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n </th>
                <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
            </ng-container>

            <!-- Clima Column -->
            <ng-container matColumnDef="clima">
                <th mat-header-cell *matHeaderCellDef> Clima </th>
                <td mat-cell *matCellDef="let element"> {{element.clima}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">{{element.acciones}}
                    <button class="btnUpdate" mat-mini-fab color="warn" aria-label="Actualizar Municipio"
                        (click)="openDialog(element.nombreMunicipio, element.imgPrincipal, 
                    element.historia, element.imgHistoria, element.videoHistoria,element.tradiciones, element.imgTradiciones, element.videoTradiciones, 
                    element.cultura, element.imgCultura, element.videoCultura, element.clima, element.ubicacion, element.status, element._id, element.estado)">
                        <mat-icon>update</mat-icon>
                    </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btnDelete" mat-mini-fab color="primary" aria-label="Eliminar Municipio"
                        (click)="BorrarId(element._id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        </tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div align="end">
        <button class="btnBack" id="btnPrev" mat-raised-button color="primary" (click)="dec()">
            < </button>
                <label>&nbsp; {{mostrarPaginaPrev}} &nbsp; - &nbsp; {{est}} &nbsp; de &nbsp;
                    {{totalMunicipios}}&nbsp;&nbsp;</label>
                <button class="btnNext" id="btnNext" mat-raised-button color="primary" (click)="inc()"> > </button>
    </div>

</div>
