<h2>{{texto}}</h2>

<div mat-dialog-content>
    <mat-grid-list cols="2" rowHeight="100px">

        <mat-grid-tile>
            <mat-form-field class="example-full-width">
                <mat-label>Categoría&nbsp;</mat-label><br>
                <input id="noNull" matInput placeholder="" *ngIf="data" [(ngModel)]="data.NombreCategoria" ngModel required>
                <input id="nullN" matInput *ngIf="data == null" noNull.matDialogClose [(ngModel)]="nombreC" ngModel required>
            </mat-form-field>
        </mat-grid-tile>

        <!--
        <mat-grid-tile>
            <mat-form-field class="example-full-width">
                <mat-label>Descripción&nbsp;</mat-label><br>
                <input id="noNulld" matInput placeholder="" *ngIf="data" [(ngModel)]="data.Descripcion">
                <input id="nulld" matInput *ngIf="data == null" noNulld.matDialogClose [(ngModel)]="nombreD">
            </mat-form-field>
        </mat-grid-tile>
-->

        <mat-grid-tile>
            <mat-form-field class="example-full-width">
                <mat-label>Status&nbsp;</mat-label><br>
                <mat-select [(value)]="selected" required>
                    <mat-option [value]="true">TRUE</mat-option>
                    <mat-option [value]="false">FALSE</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <!-- status -->
            <mat-form-field class="example-full-width">
                <mat-label>Tipos&nbsp;</mat-label><br>
                <mat-select [(value)]="selectedTipos" [(ngModel)]="opcionSeleccionado" required>
                    <mat-option value="talento">Talento</mat-option>
                    <mat-option value="apapachador">Apapachador</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>


    </mat-grid-list>
</div>


<mat-grid-list cols="1" rowHeight="300px">
    <mat-label>Descripción</mat-label>
    <mat-grid-tile>
        <angular-editor [placeholder]="'Descripción...'"  *ngIf="data" [config]="editorConfig" [(ngModel)]="data.Descripcion" ngModel required>
        </angular-editor>
        <angular-editor [placeholder]="'Descripción...'" *ngIf="data == null" [config]="editorConfig" [(ngModel)]="nombreD" ngModel required>
        </angular-editor>
    </mat-grid-tile>
</mat-grid-list>


<h2></h2>

<mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile>
        <mat-dialog-actions>
            <div align="start">
                <button class="btnCancel" mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div align="end">
                <button class="btnSave" id="btnActu" *ngIf="data" mat-raised-button color="primary"
                    (click)="save()">{{btnTexto}}</button><button class="btnSave" *ngIf="data == null" mat-raised-button
                    color="primary" (click)="create()" btnActu.matDialogClose>{{btnTexto}}</button>
            </div>
        </mat-dialog-actions>
    </mat-grid-tile>
</mat-grid-list>
